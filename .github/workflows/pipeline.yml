name: Deployment pipeline

permissions:
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  check_skip:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check
        name: Check for #skip in pushed commits
        run: |
          if [ "${{ github.event_name }}" != "push" ]; then
            echo "skip=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if git log --format=%B "${{ github.event.before }}..${{ github.sha }}" | grep -qi '#skip'; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

  simple_deployment_pipeline:
    needs: [check_skip]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm ci

      - name: Check style
        run: npm run eslint
      
      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npm run test:e2e
        
      - name: Deploy to production
        if: ${{ github.event_name == 'push' && needs.check_skip.outputs.skip != 'true' }}
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK }}
      
  tag_release:
    needs: [simple_deployment_pipeline, check_skip]
    if: ${{ github.event_name == 'push' && needs.check_skip.outputs.skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_PREFIX: v
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main
            
